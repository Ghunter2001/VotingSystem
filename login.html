<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login.css" />
  <title>Sign in & Sign up Form</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">

        <!-- SIGN IN FORM -->

        <form action="/login" class="sign-in-form" id="sign-in" method="post">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="username" name="username" type="text" placeholder="Username" required autocomplete />
            <div id="usernameError" class="error-message"></div>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="pass" name="pass" type="password" placeholder="Password" required autocomplete />
            <div id="passwordError" class="error-message"></div>
          </div>
          <input type="submit" value="Login" class="btn solid" id="btn" onclick="validateLoginForm(event)" />
        </form>


        <!-- SIGN UP FORM -->
        <form action="/signup" class="sign-up-form" id="sign-up" method="post">
          <h2 class="title">Sign up</h2>
          <div class="twoblock">
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input id="fname" name="fname" type="text" placeholder="Firstname" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input id="lname" name="lname" type="text" placeholder="Lastname" required/>
            </div>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <select class="dropdown" id="course" name="course" required>
              <option value="" disabled selected first;">Course</option>
              <option value="Bachelor of Science in Information Technology">Bachelor of Science in Information Technology</option>
              <option value="Bachelor of Science in Computer Science">Bachelor of Science in Computer Science</option>
              <option value="Bachelor of Science in Business Management">Bachelor of Science in Business Management</option>
              <option value="Bachelor of Science in Hospitality Management">Bachelor of Science in Hospitality Management</option>
              <option value="Bachelor of Science in Criminology">Bachelor of Science in Criminology</option>
              <option value="Bachelor of Science in Education">Bachelor of Science in Education</option>
            </select>
          </div>
          <div class="twoblock">
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <select class="dropdown" id="year" name="year" required>
                <option value="" disabled selected first;">Year</option>
                <option value="First Year">First Year</option>
                <option value="Second Year">Second Year</option>
                <option value="Third Year">Third Year</option>
                <option value="Fourth Year">Fourth Year</option>
              </select>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <select class="dropdown" id="section" name="section" required>
                <option value="" disabled selected first;">Section</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </div>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Email" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required/>
            <span id="passwordMatchMessage"></span>
          </div>
          <button type="submit" class="btn" id="submitButton">Submit</button>
          
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Dont Have Account ?</h3>
          <p> </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="img/CvsuLogo.png" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p> </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="img/secure_login.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="script/login.js"></script>
</body>

</html>
